<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Practice</title>

  <style>

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  

  <p>YouTube Subscribe Button</p>

  <button>
  Subscribe
  </button>


  <p>Rock Paper Scissors</p>

  <a href="">Click here</a>



  <p>Amazon Shipping Calculator</p>

  <p>Orders under $40 =+ $10 shipping.</p>

  <p>Orders over $40 = FREE shipping.</p>

  <input type="text" placeholder="Cost of order">

  <button>Calculate</button>

  <a href="">CSS version of these projects</a>


  <script>

    document.body.querySelector('button').onclick = function() {
      if (this.innerHTML === 'Subscribe') {
        this.innerHTML = 'Subscribed';
      } else {
        this.innerHTML = 'Subscribe';
      }
    }
  </script>
</body>
</html>
