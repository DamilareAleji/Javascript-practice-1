<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Loop</title>
</head>
<body>
  


  <script>

    const arrayData = [1, 1, 3];
    let sum = 0;

    for (let i = 0; i < arrayData.length; i++) {
      sum += arrayData[i];
    }

    console.log(sum);
  </script>
</body>
</html>
