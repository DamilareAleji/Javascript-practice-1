<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll</title>
</head>
<body>
  

  <button onclick="
    
    rollDice();


    ">Roll Dice</button>

    <script>

      function rollDice() {
        let firstRandomNumber = Math.random();

        let secondRandomNumber = Math.random();

        let firstDice = Math.floor(firstRandomNumber * 6) + 1;

        let secondDice = Math.floor(secondRandomNumber * 6) + 1;

        alert(`${firstDice} ${secondDice}`);
      }
    </script>
</body>
</html>
