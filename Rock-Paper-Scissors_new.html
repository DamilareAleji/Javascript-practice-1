<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onkeydown</title>
</head>
<body>
  

  <input type="text" placeholder="Type anything" onkeydown="holdKeyDown(event);">

  <p></p>



  <script>

    function holdKeyDown(event) {
      document.querySelector('p').innerHTML = event.key;
    }
  </script>
</body>
</html>
